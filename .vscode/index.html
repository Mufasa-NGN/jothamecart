<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <title>ECart</title>

<body>

    <div class="container-fluid">

            <img class="headerImage" src="assets/image/red.png" alt="">

        <div class="content pb-5">
            <form method="post" action="" class="w-75 d-flex flex-column justify-content-center align-items-center myform">

                    <label for="my-input">Product Name</label>
                    <input id="my-input" class="form-control" type="text" name="">
                </div>
                <div class="form-group">
                    <label for="my-input">Product Price</label>
                    <input id="my-input" class="form-control" type="text" name="">
                </div>
                <div class="form-group">
                    <label for="my-input">Description</label>
                    <input id="my-input" class="form-control" type="text" name="">
                </div>
                <div class="form-group ">
                    <label for="my-input">Quantity</label>

                </div>
                <button type="button" name="" id="" class="btn btn-primary mt-2" btn-lg btn-block">Submit</button>

        </div>
